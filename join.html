<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join JOSH Member</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0078ff;
    }

    p {
      margin-bottom: 25px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #popup {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    #popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .popup-box video {
      width: 100%;
      border-radius: 10px;
    }

    #closePopup {
      margin-top: 15px;
      background: red;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Become a JOSH Member</h1>
    <p>Sign up to join the exclusive Joshua Member Community!</p>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-box">
      <video controls autoplay>
        <source src="assets/josh-welcome.mp4" type="video/mp4">
      </video>

      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const signupBtn = document.getElementById("signupBtn");
    const closePopup = document.getElementById("closePopup");

    signupBtn.addEventListener("click", () => {
      popup.classList.add("active");
    });

    closePopup.addEventListener("click", () => {
      popup.classList.remove("active");
    });
  </script>

</body>
</html>
